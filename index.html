    <!-- Favicon Theme Switcher -->
    <script>
        (function() {
            function updateFavicon() {
                const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const faviconFolder = isDarkMode ? 'favicon_io-white' : 'favicon_io-black';
                
                // Update main favicon
                const favicon = document.querySelector("link[rel='icon']");
                if (favicon) {
                    favicon.href = `${faviconFolder}/favicon.ico`;
                }
                
                // Update all favicon sizes
                document.querySelectorAll("link[rel='icon']").forEach(link => {
                    if (link.href.includes('favicon')) {
                        link.href = link.href.replace(/favicon_io-(black|white)/, faviconFolder);
                    }
                });
                
                // Update apple touch icon
                const appleIcon = document.querySelector("link[rel='apple-touch-icon']");
                if (appleIcon) {
                    appleIcon.href = `${faviconFolder}/apple-touch-icon.png`;
                }
            }
            
            // Update on load
            updateFavicon();
            
            // Update when theme changes
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
            }
        })();
    </script>
    
    <script type="module" src="script.js"></script>
    <script src="background-animation.js"></script>
    <script src="greeting-animation.js"></script>
